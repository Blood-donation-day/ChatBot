<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문</title>
  </head>
  <script async type="module" src="js/chat.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/chat.css">
  <body>
    
    <!-- 상단 메뉴바 -->
    <header>
      <h1>GPT에게 물어보세요!</h1>
      <div class="menu-bar">
        <a href = "" class= "menu-1">menubar1</a>
        <a href = "" class= "menu-2">menubar2</a>
        <a href = "" class= "menu-3">menubar3</a>
        <button type="button">버튼 메뉴4</button>
      </div>
    </header>
    
    <div class="sidebar">
      <div class="sidebar-1"></div>
      <div class="sidebar-1-items">
          <div class="sidebar-1-item">Flex Item 1</div>
          <div class="sidebar-1-item">Flex Item 2</div>
          <div class="sidebar-1-item">Flex Item 3</div>
      </div>
    
      <main class=maincontent>
      
  
      <!-- 채팅 입력 및 채팅내역 표시 article 테그 -->
      <article class="chat">
        
        <!-- 채팅 입력 창 -->
        <div class = "prompt-container">
          <form>
            <input class="prompt"  type="text" maxlength="200" required placeholder="질문을 입력해 보세요!">
            <button class="submit" type="submit">질문하기!</button>
          </form>
          <div class = "answer"></div>
        </div>
        
  
  
        <!-- 답변 메모장 추후 삭제-->
        <div class = "답변">ㅎㅇ</div>
      </article>
      <!-- ------------------------- -->
    </div>
    </main>
  </body>
</html>
