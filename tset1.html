<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <div class = "container">
        <form>
            <input type="text">
            <button type="submit">질문하기!</button>
        </form>
        <div class = "answer"></div>
    </div>
    <script>
        const $input = document.querySelector(`input`); //querySelector 
        const $button = document.querySelector(`button`); 

        const data = []
        data.push ({
            "role" : "system",
            "content" : "assistant는  점심시간 메뉴 추천해주는 요리사야"
        })


        const url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`
        
        $button.addEventListener("click", e => {
            e.preventDefault()
            const contents = $input.value
            data.push({
                "role" : "system",
                "content" : contents
            })
            $input.value = ""
        
            GPTAI()
        })

        function GPTAI() {
            fetch(url, {
                method : "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
                redirect: `follow`
            })
            .then(res => res.json())
            .then(res => {
                console.log(res)
            // 답변을 assistant로 저장
            answer.innerHTML = '<p>${res.choices[0].message.content}</p>'

            })
        }

    </script>
  </body>
</html>
